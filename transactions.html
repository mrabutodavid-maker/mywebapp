<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Demo Bank - Transactions</title>
  <style>
    body { font-family: Arial; padding: 40px; background: #f9fafb; }
    h2 { text-align: center; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #0077cc;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Transaction History</h2>
  <table>
    <tr>
      <th>Date</th>
      <th>Description</th>
      <th>Amount</th>
      <th>Status</th>
    </tr>
    <tr>
      <td>Aug 1, 2025</td>
      <td>Transfer to John</td>
      <td>-$120.00</td>
      <td>Completed</td>
    </tr>
    <tr>
      <td>Jul 28, 2025</td>
      <td>Salary</td>
      <td>+$2,000.00</td>
      <td>Completed</td>
    </tr>
    <tr>
      <td>Jul 25, 2025</td>
      <td>Mobile Top-Up</td>
      <td>-$20.00</td>
      <td>Completed</td>
    </tr>
  </table>
</body>
</html>
