<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demo Bank - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f8fc;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #f1f1f1;
      padding: 15px;
      display: flex;
      justify-content: space-around;
    }
    nav a {
      text-decoration: none;
      color: #333;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .dark-mode {
      background: #1e1e1e;
      color: #f1f1f1;
    }
    .dark-mode .card {
      background: #2a2a2a;
    }
    .toggle-btn {
      margin: 10px auto;
      display: block;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .toggle-btn:hover {
      background: #444;
    }
    @media (max-width: 500px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Demo Bank</h1>
    <p>Account Number: 1234-5678-9012</p>
  </header>
  <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="transfer.html">Transfer</a>
    <a href="transactions.html">Transactions</a>
    <a href="profile.html">Profile</a>
  </nav>
  <div class="container">
    <div class="card">
      <h2>Account Balance</h2>
      <p><strong id="balance" style="display:none;">$8,540.75</strong></p>
      <button class="toggle-btn" onclick="document.getElementById('balance').style.display='block'; this.style.display='none'">Reveal Balance</button>
    </div>
    <div class="card">
      <h2>Quick Actions</h2>
      <ul>
        <li><a href="transfer.html">Send Money</a></li>
        <li><a href="transactions.html">View History</a></li>
        <li><a href="profile.html">Edit Profile</a></li>
      </ul>
    </div>
  </div>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
